<html>
<head>
    
    <meta charset="UTF-8">
    <title>Thorium Miner</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">  
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
    <link rel="stylesheet" href="style.css" type="text/css">

    <script type='text/javascript' src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="functions.js"></script>
    

    
</head>
<body>
    <div class="container">   
        <div class="row" id="darken">
            <div class="darken"></div>
        </div>
        <div class="row Welcome" id="Welcome">
            <div class="col-lg-4 col-lg-offset-4">
                <img src="Welcome.png" alt="Welcome!" class="img-responsive center-block" onclick="hideWelcome()">
            </div>
        </div>
        
    <div id="game">
        <div class="row Mine" id="Mine">
            <div class="col-lg-4 col-lg-offset-4">    
                <img src="ThoriumVein.png" alt="Copper Vein" class="pulse2 img-responsive center-block" onclick="mine()">
            </div>
        </div>
        
        <div class="row counter" id="counter">
            <div class="col-lg-12">
                    <img src="ThoriumOre.png" class="vein"/>
                    <p id="ores">0</p>
            </div>
        </div>
        
        <div class="lel" style="font-size: 2em; color: white;">
        <p id="commonCost">5</p>
            <p id="commons">0</p></div>
        
        <div class="item1" onclick="buyShovel()">
            <img class="information" src="PickText/ShovelText.png" alt="Shovel Text">
        </div>
        
        <div class="item2" onclick="buyBasic()">
            <img class="information" src="PickText/BasicText.png" alt="Basic Text">
        </div>
            
        <div class="item3" onclick="buyCore()">
            <img class="information" src="PickText/CoreText.png" alt="Core Text">
        </div>
        
        <div class="item4" onclick="buyArtisan()">
            <img class="information" src="PickText/ArtisanText.png" alt="Artisan Text">
        </div>
        
        <div class="item5" onclick="buyAdvanced()">
            <img class="information" src="PickText/AdvancedText.png" alt="Advanced Text">
        </div>
        
        <div class="item6" onclick="buyLegendary()">
            <img class="information" src="PickText/LegendaryText.png" alt="Legendary Text">
        </div>
            
        <div class="enchant1" onclick="buyCommon()">
            <img class="enchantInformation" src="EnchantText/CommonText.png" alt="Common Text">
        </div>
        <div class="enchant2" onclick="buyUncommon()">
            <img class="enchantInformation" src="EnchantText/UncommonText.png" alt="Uncommon Text">
        </div>
        <div class="enchant3" onclick="buyRare()">
            <img class="enchantInformation" src="EnchantText/RareText.png" alt="Rare Text">
        </div>
        <div class="enchant4" onclick="buyEpic()">
            <img class="enchantInformation" src="EnchantText/EpicText.png" alt="Epic Text">
        </div>
        
    </div>
    </div>
</body>
</html>
