<html>
<head>
    
    <meta charset="UTF-8">
    <title>Thorium Miner</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css" type="text/css">

    <script type='text/javascript' src='https://code.jquery.com/jquery-1.12.0.min.js'></script>
    <script type="text/javascript" src="game.js"></script>

<body>
    <div class="container">
    
        <div class="row">
            <div class="col-lg-12">
                <h1 class="title">World of Mining</h1>
            </div>
        </div>
    
        
        <div class="row Welcome" id="Welcome">
            <div class="col-lg-4 col-lg-offset-4">
                <a href="#" onclick="hideWelcome()">LolButton</a>
                <img src="Welcome.png" alt="Welcome!" class="img-responsive center-block" id="Welcomer">
            </div>
        </div>
        
        
        <div class="row Mine">
            <div class="col-lg-4 col-lg-offset-4">    
                <img src="CopperVein.png" alt="Copper Vein" class="pulse2 img-responsive center-block" onclick="mine(1)">
            </div>
        </div>
    </div>
